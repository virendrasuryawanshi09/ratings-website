<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="A modern ratings application with role-based authentication" />
    <meta name="keywords" content="ratings, reviews, stores, authentication, React" />
    <meta name="author" content="RatingsApp Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="RatingsApp - Rate and Review Stores" />
    <meta property="og:description" content="A modern ratings application with role-based authentication" />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="RatingsApp - Rate and Review Stores" />
    <meta property="twitter:description" content="A modern ratings application with role-based authentication" />
    <meta property="twitter:image" content="%PUBLIC_URL%/social-preview.jpg" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" 
      rel="stylesheet" 
    />
    
    <!-- Favicon fallback -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <title>RatingsApp - Rate and Review Stores</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" as="style" />
    
    <!-- CSS Variables for consistent theming -->
    <style>
      :root {
        --color-primary: #3b82f6;
        --color-primary-dark: #2563eb;
        --color-secondary: #8b5cf6;
        --color-success: #10b981;
        --color-warning: #f59e0b;
        --color-error: #ef4444;
        --color-gray-50: #f9fafb;
        --color-gray-100: #f3f4f6;
        --color-gray-200: #e5e7eb;
        --color-gray-300: #d1d5db;
        --color-gray-400: #9ca3af;
        --color-gray-500: #6b7280;
        --color-gray-600: #4b5563;
        --color-gray-700: #374151;
        --color-gray-800: #1f2937;
        --color-gray-900: #111827;
        --font-family-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        --border-radius-sm: 0.375rem;
        --border-radius-md: 0.5rem;
        --border-radius-lg: 0.75rem;
        --border-radius-xl: 1rem;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      
      /* Loading animation */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: var(--font-family-primary);
      }
      
      .loading-content {
        text-align: center;
        color: var(--color-gray-600);
      }
      
      .loading-spinner {
        width: 3rem;
        height: 3rem;
        border: 4px solid var(--color-gray-200);
        border-top: 4px solid var(--color-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 1.125rem;
        font-weight: 600;
        margin: 0;
      }
      
      /* Hide initial loading when React has loaded */
      #root:not(:empty) + .initial-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #fef2f2;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: #991b1b;
        text-align: center;
        padding: 2rem;
      ">
        <div>
          <h1 style="font-size: 2rem; margin-bottom: 1rem;">JavaScript Required</h1>
          <p style="font-size: 1.125rem; line-height: 1.6;">
            RatingsApp requires JavaScript to run. Please enable JavaScript in your browser and refresh the page.
          </p>
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Initial loading screen shown while React loads -->
    <div class="initial-loading" id="initial-loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading RatingsApp...</p>
      </div>
    </div>
    
    <!-- Remove loading screen after a delay to ensure React has loaded -->
    <script>
      setTimeout(() => {
        const loadingScreen = document.getElementById('initial-loading');
        if (loadingScreen && document.getElementById('root').hasChildNodes()) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.3s ease';
          setTimeout(() => {
            loadingScreen.remove();
          }, 300);
        }
      }, 500);
    </script>
    
    <!-- Performance monitoring (optional) -->
    <script>
      window.addEventListener('load', () => {
        const loadTime = performance.now();
        console.log(`RatingsApp loaded in ${Math.round(loadTime)}ms`);
      });
    </script>
  </body>
</html>
